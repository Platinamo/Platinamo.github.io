<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platinamo - Game Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0a192f;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 30px;
            background-color: rgba(17, 34, 64, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        header img {
            width: 512px;
            height: 512px;
            max-height: 80px;
            max-width: 80px;
            object-fit: contain;
        }
        
        header h1 {
            font-size: 2.8rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-items {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-items a {
            color: #8892b0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-items a:hover {
            color: #64ffda;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            background-color: rgba(23, 42, 69, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background-color: rgba(29, 53, 87, 0.9);
        }
        
        .game-image {
            height: 200px;
            overflow: hidden;
            position: relative;
            background-color: rgba(13, 25, 45, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .game-card:hover .game-image img {
            transform: scale(1.05);
        }
        
        .game-info {
            padding: 15px;
            text-align: center;
        }
        
        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .buy-btn {
            display: inline-block;
            background-color: #64ffda;
            color: #0a192f;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .buy-btn:hover {
            background-color: #4cd8b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 255, 218, 0.3);
        }
        
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }
            
            header img {
                height: 80px;
                margin-right: 20px;
            }
            
            header h1 {
                font-size: 2.5rem;
            }
            
            header p {
                font-size: 1.2rem;
            }
            
            .games-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            
            header img {
                height: 60px;
                margin-right: 15px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .games-container {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .game-image {
                height: 150px;
            }
            
            .buy-btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }

        /* Maintenance Mode Overlay */
        .maintenance-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .maintenance-content {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(23, 42, 69, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .maintenance-icon {
            font-size: 4rem;
            color: #64ffda;
            margin-bottom: 20px;
            animation: spin 4s linear infinite;
        }

        .maintenance-title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .maintenance-message {
            font-size: 1.2rem;
            color: #8892b0;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .maintenance-time {
            font-size: 1rem;
            color: #64ffda;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .maintenance-content {
                padding: 25px;
            }

            .maintenance-icon {
                font-size: 3rem;
            }

            .maintenance-title {
                font-size: 1.8rem;
            }

            .maintenance-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-overlay">
        <div class="maintenance-content">
            <i class="fas fa-cog maintenance-icon"></i>
            <h1 class="maintenance-title">Under Maintenance</h1>
            <p class="maintenance-message">We're currently performing scheduled maintenance to improve your gaming experience. Our team is working hard to bring you an even better platform.</p>
           
        </div>
    </div>
    <canvas id="stars-canvas"></canvas>
    <header>
        <div class="brand">
            <img src="assets/logo.png" alt="Platinamo Logo">
            <h1>Platinamo</h1>
        </div>
        <nav class="nav-items">
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">Top Up</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Support</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="games-container" id="games-container">
            <!-- Game cards will be inserted here by JavaScript -->
        </div>
    </div>
    
    <script>
        // Stars animation
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Star properties
        const stars = [];
        const numStars = 200;
        const starSpeed = 0.2;

        // Create stars
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * starSpeed + 0.1
            });
        }

        // Animate stars
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';

            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();

                // Move star
                star.y += star.speed;

                // Reset star position if it goes off screen
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        document.addEventListener('DOMContentLoaded', function() {
            // Fetch the products data from products.json
            fetch('products.json')
                .then(response => response.json())
                .then(data => {
                    displayGames(data);
                })
                .catch(error => {
                    console.error('Error fetching the products data:', error);
                });
                
            // Function to display games in cards
            function displayGames(games) {
                const gamesContainer = document.getElementById('games-container');
                
                // Clear the container
                gamesContainer.innerHTML = '';
                
                // For each game in the products.json
                games.forEach(game => {
                    // Create a slug for the image filename from the title
                    const gameSlug = game.title
                        .replace(/[\(\)]/g, '') // Remove parentheses
                        .replace(/: Bang Bang/g, '') // Remove subtitle for Mobile Legends
                        .replace(/[^\w\s-]/g, '') // Remove special characters except hyphen
                        .replace(/\s+/g, '_') // Replace spaces with underscores
                        .replace(/-+/g, '_') // Replace hyphens with underscores
                        .replace(/^_+|_+$/g, ''); // Remove leading/trailing underscores
                        
                    // Create the game card HTML
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    
                    gameCard.innerHTML = `
                        <div class="game-image">
                            <img src="assets/games/${gameSlug}.jpg" 
                                 alt="${game.title}" 
                                 onerror="this.src='assets/games/default-game.jpg'">
                        </div>
                        <div class="game-info">
                            <h2 class="game-title">${game.title}</h2>
                            <a href="products.html?product=${encodeURIComponent(game.title)}" class="buy-btn">Buy Now</a>
                        </div>
                    `;
                    
                    // Add the card to the container
                    gamesContainer.appendChild(gameCard);
                });
            }
        });
    </script>
</body>
</html>
